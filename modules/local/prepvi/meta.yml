name: "prepvi"
description: write your description here
keywords:
  - sort
  - example
  - genomics
tools:
  - "prepvi":
      description: ""
      homepage: ""
      documentation: ""
      tool_dev_url: ""
      doi: ""
      licence: null
      identifier: null

input:
  - - meta:
        type: map
        description: |
          Groovy Map containing sample information
          e.g. `[ id:'sample1' ]`
    - vcfs:
        type: list
    - csvs:
        type: list

output:
  tsv:
    - - meta:
          type: map
          description: |
            Groovy Map containing sample information
            e.g. `[ id:'sample1' ]`
      - "*.tsv":
          type: file
          description: PyCone-VI input
          pattern: "*.tsv"
          ontologies:
            - edam: "http://edamontology.org/format_2572" # BAM
  versions:
    - "versions.yml":
        type: file
        description: File containing software versions
        pattern: "versions.yml"
        ontologies:
          - edam: "http://edamontology.org/format_3750" # YAML

